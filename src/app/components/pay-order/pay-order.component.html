<div class="row">
    <div class="col-12">

        <mat-stepper orientation="vertical" #stepper>
            <mat-step >
                <ng-template matStepLabel> {{'label.check.order' | translate}} </ng-template>

                <app-order-status />

                <div>
                  <button mat-flat-button matStepperNext>{{'label.next' | translate}}</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel> {{'label.pay.order' | translate}} </ng-template>

                @if (elementsOptions.clientSecret) {
                  <ngx-stripe-elements
                    [stripe]="stripe"
                    [elementsOptions]="elementsOptions"
                  >
                    <ngx-stripe-payment [options]="paymentElementOptions" />
                  </ngx-stripe-elements>
               
                  <button mat-flat-button class="mt-4 mb-4" (click)="payOrder()"> {{'label.pay.order | translate' }} </button>
                }
               
       
                <div>
                  <button mat-flat-button matStepperPrevious>{{'label.previous' | translate}}</button>
                </div>
            </mat-step>

          </mat-stepper>

    </div>
</div>
